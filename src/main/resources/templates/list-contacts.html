<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
    <!--<h2>Contact Management</h2>-->
    <section class="topnav">
        <a class="active"><b>Contact Management</b></a>
        <section class="topnav-right">
            <a href="/logout">Log Out</a>
        </section>
    </section>
</header>

<section th:switch="${contacts}">
    <p>
        <a class="AddBtn" href="/edit">
            <!--<img th:src="@{./imgs/add.png}" />-->
            Add Contact
        </a>
    </p>
    <h2 th:case="null">No record found !!</h2>
    <section th:case="*">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone no.</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.firstName}"></td>
                <td th:text="${contact.lastName}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phone}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${contact.id})}">EDIT
                    </a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${contact.id})}">DELETE
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</section>

</body>

</html>
