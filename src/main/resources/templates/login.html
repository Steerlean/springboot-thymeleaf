<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login to Contact management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body style="background-color: #4CAF50;">
<h1 style="text-align:center">LOGIN</h1>
<form th:action="@{/}" th:object="${loginForm}" method="post">

    <label for="username"><b>Username</b></label><br>
    <input type="text" id="username" name="username" autofocus="autofocus"/><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" id="password" name="password" autofocus="autofocus"/>
    <br>
    <input type="submit" value="Log In"/>
    <p th:if="${invalidCredentials}" style="color:red">
        Username or password is wrong.
    </p>
</form>
</body>

</html>
